<div class="login-container">
  <!-- Login -->
  <form>
    <div class="container">
      <div class="container">
        <div class="row text-center">
          <div class="col-sm-12">
            <h1>Excellence Global English</h1>
          </div>
        </div>
      </div>
      <!-- Separador -->
      <div class="container-fluid my-3">
        <div class="row justify-content-around align-items-center">
          <div class="col-sm-4">
            <div class="line-1">
              <img src="../../assets/img/Logo.jpg">
            </div>
          </div>
          <!-- Separador -->
          <div class="col-sm-6">
            <div class="line-2">
              <div class="input">
                <div class="img">
                  <i class="fas fa-user fa-2x"></i>
                </div>
                <input [(ngModel)]="usuario.username" name="username" type="text" placeholder="Usuario">
              </div>
              <div class="input">
                <div class="img">
                  <i class="fas fa-key fa-2x"></i>
                </div>
                <input [(ngModel)]="usuario.password" name="password" type="password" placeholder="Contraseña">
              </div>
            </div>
            <div class="container">
              <!-- BOTON INICIO -->
              <div class="row justify-content-center my-3">
                <div class="col-sm-12">
                  <button class="btn btn-block" (click)="onUsuarioLogeado(usuario)" type="submit">Iniciar
                    Sesion</button>
                </div>
              </div>
              <!-- BOTON FIN -->
            </div>
          </div>
        </div>
      </div>
      <!--  -->
    </div>
  </form>
</div>
